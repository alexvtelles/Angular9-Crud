<mat-card>
  <mat-card-title>Adicionar novo produto</mat-card-title>
  <form>
    <mat-form-field>
      <mat-label>Nome do produto </mat-label>
      <input matInput [(ngModel)]="product.name" name="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Pre√ßo do produto </mat-label>
      <input matInput [(ngModel)]="product.price" name="price" />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="createProduct()" color="primary">
    Salvar
  </button>
  <button mat-raised-button (click)="cancel()" color="warn">Cancelar</button>
</mat-card>
